<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/030a66e167.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
<script defer src="main.bundle.js"></script></head>

<body>
    <div class="list-container">
        <div class="list-container__title">
            <p class="title-text">Demo</p>
            <i class="fa-solid fa-elliipsis-vertical"></i>
        </div>
        <form class="list-container__list-content">
            <label for="list"></label>
            <input type="text" name="list" id="list" placeholder="Add to your list..." />
            <svg class="icon icon-enter">
                <use xlink:href="./asset/icons/sprite.svg#icon-loop2"></use>
            </svg>
        </form>
        <ul class="list-container__items"></ul>
        <button class="list-container__remove-all">Clear all completed</button>
    </div>
</body>

</html>
